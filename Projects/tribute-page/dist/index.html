<main id="main">
  <h1 id="title">Daniel Riccardo</h1>
  <figuer id="img-div">
    <img id="image" src="https://media.gq-magazine.co.uk/photos/60a6666ff965fa19defcbb25/16:9/w_1600,c_limit/17052021_P_02.png" alt="Daniel Riccardo standing in front of his McLaren Formula 1 car"/>
    <figcaption id="img-caption">Daniel Riccardo is happily standing in front of his new Formula 1 car from McLaren, his new team starting this Season.</figcation>
  </figuer>
  <section id="tribute-info">
    <h3 id="headline">Heres a timeline of Riccardos F1 carrier</h3>
    <ul>
      <li><strong>2009</strong> - Ricciardo made his track debut when he tested for Red Bull Racing at the young drivers test</li>
      <li><strong>2010</strong> - Ricciardo was confirmed as the single driver to represent Red Bull Racing at the end-of-season young drivers test</li>
      <li><strong>2011</strong> - Ricciardo was contracted to Hispania Racing by Red Bull Racing</li>
      <li><strong>2012</strong> - it was confirmed that Ricciardo would drive for the Scuderia Toro Rosso for the 2012 season</li>
      <li><strong>2013</strong> - Toro Rosso announced the re-signing of Ricciardo for the 2013 season</li>
      <li><strong>2014</strong> - Ricciardo replaced Mark Webber at Infiniti Red Bull Racing at the start of the 2014 Formula One season</li>
      <li><strong>2015</strong> - Ricciardo finished the season with 92 points in eighth place in the championship</li>
      <li><strong>2016</strong> - Ricciardo eventually sealed third in the Drivers' Championship</li>
      <li><strong>2017</strong> - Despite having maintained fourth in the drivers' championship for much of the season, retirements in three of the last four races saw Ricciardo drop down to 5th in the championship</li>
      <li><strong>2018</strong> - Riccardo finished the season sixth in the World Drivers' Championship with 170 points</li>
      <li><strong>2019</strong> - Ricciardo signed a two-year contract to drive for Renault</li>
      <li><strong>2020</strong> - He finished in 5th place in the championship standings with 119 points</li>
      <li><strong>2021</strong> - Ricciardo joined McLaren for the 2021 Formula One World Championship</li>
      <h3>If you have time you should read more about Daniel Riccardo on his
      <a id="tribute-link" href="https://en.wikipedia.org/wiki/Daniel_Ricciardo" target="_blank">Wikipedia Page<a/>
      </h3>
  </section>
</main>
