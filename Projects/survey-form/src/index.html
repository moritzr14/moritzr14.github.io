<div class="container">
  <header class="header">
    <h1 id="title" class="description text-center">Favoite Song Servey Form</h1>
    <p id="description" class"text-center"></p>
  </header>
  <form id="servey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
             type="text"
             name="name"
             id="name"
             class="form-control"
             placeholder="Enter your name"
             required
             />
          <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
          <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
          <div class="form-group">
      <p>How much music are you listening to per day?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select the amount of time</option>
        <option value="<1">less than 1 hour</option>
        <option value=">1<3">more than 1 hour, but less than 3 hours</option>
        <option value=">3<5">more than 3 hours, but less than 5 hours</option>
        <option value=">5">more than 5 hours</option>
        <option value="other">Other</option>
      </select>
    </div>
      <div>
            <label id="song-title-lable" for="song-title">Song Title</label>
      <input
        type="text"
        name="song-title"
        id="song-title"
        class="form-control"
        placeholder="Enter the song title"
        required
      />
    </div>
          <label id="artist-label" for="artist">Artist</label>
      <input
        type="text"
        name="artist"
        id="artist"
        class="form-control"
        placeholder="Enter the artist"
        required
      />
    </div>
      <div class="form-group">
      <p>Are you using a streaming platform?</p>
      <label>
        <input
          name="streaming"
          value="No"
          type="radio"
          class="input-radio"
          checked
        />No</label
      >
      <label>
        <input
          name="streaming"
          value="Yes"
          type="radio"
          class="input-radio"
        />Yes</label
      >
    </div>
    <div class="form-group">
      <p>
        When/Where are you listening to music?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="at home"
          type="checkbox"
          class="input-checkbox"
        />at home</label
      >
      <label>
        <input
          name="prefer"
          value="at work"
          type="checkbox"
          class="input-checkbox"
        />at work</label
      >
      <label
        ><input
          name="prefer"
          value="in the car"
          type="checkbox"
          class="input-checkbox"
        />in the car</label
      >
      <label
        ><input
          name="prefer"
          value="during sports"
          type="checkbox"
          class="input-checkbox"
        />during sports</label
      >
  </div>
          <div class="form-group">
      <p>Any honorable mentions?</p>
      <textarea
        id="honorable mentions"
        class="input-textarea"
        name="honorable mentions"
        placeholder="Enter your honorable mentions here"
      ></textarea>
    </div>
         <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
